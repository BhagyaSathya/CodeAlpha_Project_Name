<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="todo-container">
        <div class="container">
            <div class="row">
              <div class="col-12">
                <h1 class="main-heading">TO-DO LIST</h1>
                <h1 class="head">
                  My Tasks
                </h1>
                <input placeholder="Enter the input" type="text" id="todoUserInput" class="todo-user-input" />
                <button id="addButton" class="add-button">Add</button>
                <ul class="unorder-container" id="todoItemsContainer"></ul>
                <button class="save-button" id="savingButton">Save</button>
              </div>
            </div>
          </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
